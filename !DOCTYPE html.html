<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Coin Flipper</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 48px;
            color: #333;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .coin-container {
            perspective: 1200px;
        }
        .coin {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #FFD700, #B8860B);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: transform 1s ease-in-out;
            box-shadow: 
                inset 0 0 15px rgba(255, 255, 255, 0.6), 
                0 8px 20px rgba(0, 0, 0, 0.6),
                inset 0 0 25px rgba(255, 215, 0, 0.9);
            border: 8px solid #B8860B;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d;
        }
        .coin:before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.4), rgba(255, 215, 0, 0.3));
            z-index: -1;
        }
        .flipping {
            animation: flip 1s ease-in-out;
        }
        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(180deg) scale(1.1); box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.7); }
            100% { transform: rotateY(360deg); }
        }
        #result {
            margin-top: 15px;
            font-size: 26px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Try Your Luck!</h1>
    <div class="coin-container">
        <div class="coin" id="coin">Flip</div>
    </div>
    <p id="result"></p>

    <script>
        document.getElementById("coin").addEventListener("click", function() {
            let coin = this;
            let result = document.getElementById("result");

            coin.classList.add("flipping");

            setTimeout(() => {
                coin.classList.remove("flipping");
                let outcome = Math.random() < 0.5 ? "Heads" : "Tails";
                coin.textContent = outcome;
                result.textContent = "Result: " + outcome;
            }, 1000);
        });
    </script>
</body>
</html>
